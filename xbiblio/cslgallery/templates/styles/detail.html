{% extends "base.html" %}

{% block title %}{{ object.title }} | {{ block.super }}{% endblock %}

{% block content %}
<div id="style">
  <h1>{{ object.title }}</h2>
  <dl>
    <dt>categories</dt>
    <dd>
      {% for category in object.categories.all %}
    {{ category.name }}
      {% endfor %}
    </dd>
    <dt>created</dt>
    <dd>{{ object.created }}</dd>
    <dt>updated</dt>
    <dd>{{ object.updated }}</dd>
  </dl>
</div>
{% endblock %}
